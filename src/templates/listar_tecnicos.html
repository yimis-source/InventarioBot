<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Técnicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Técnicos</h1>
    <a href="{{ url_for('agregar_tecnico') }}" class="btn btn-primary">Agregar Técnico</a><br><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tecnico in tecnicos %}
            <tr>
                <td>{{ tecnico.id }}</td>
                <td>{{ tecnico.nombre }}</td>
                <td>{{ tecnico.email }}</td>
                <td>{{ tecnico.telefono }}</td>
                <td>{{ tecnico.especialidad }}</td>
                <td>
                    <a href="{{ url_for('editar_tecnico', id=tecnico.id) }}" class="btn btn-primary">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
