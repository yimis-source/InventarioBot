<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required><br><br>

        <label for="lotes">Lotes:</label>
        <input type="number" id="lotes" name="lotes" value="{{ producto.lotes }}" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required><br><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('listar_productos') }}">Volver a la Lista de Productos</a>
</body>
</html>
