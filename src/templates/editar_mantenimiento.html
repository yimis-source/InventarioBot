<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mantenimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Mantenimiento</h1>
    <form method="POST">
        <div class="form-group">
            <label for="equipo">Equipo</label>
            <input type="text" class="form-control" id="equipo" name="equipo" value="{{ mantenimiento.equipo }}" required>
        </div>
        <div class="form-group">
            <label for="fecha_mantenimiento">Fecha de Mantenimiento</label>
            <input type="date" class="form-control" id="fecha_mantenimiento" name="fecha_mantenimiento" value="{{ mantenimiento.fecha_mantenimiento }}" required>
        </div>
        <div class="form-group">
            <label for="detalles">Detalles</label>
            <textarea class="form-control" id="detalles" name="detalles" required>{{ mantenimiento.detalles }}</textarea>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" class="form-control">
                <option value="programado" {% if mantenimiento.estado == 'programado' %}selected{% endif %}>Programado</option>
                <option value="en progreso" {% if mantenimiento.estado == 'en progreso' %}selected{% endif %}>En progreso</option>
                <option value="completado" {% if mantenimiento.estado == 'completado' %}selected{% endif %}>Completado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{{ url_for('mantenimiento') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
